# separate terms of service, privacy policy, and support
# documentation.

name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Verify release is from main branch
      run: |
        # Get the target branch of the release
        # GITHUB_REF will be refs/tags/X.Y.Z, so we need to check the actual branch
        echo "Checking release target branch..."
        
        # Get the current commit
        CURRENT_COMMIT=$(git rev-parse HEAD)
        echo "Current commit: $CURRENT_COMMIT"
        
        # Check if this commit exists on main branch
        git fetch origin main
        if git merge-base --is-ancestor $CURRENT_COMMIT origin/main; then
          echo "✓ Release is based on main branch"
        else
          echo "✗ Error: Release must be created from main branch!"
          echo ""
          echo "This release was created from develop or another branch."
          echo "Please:"
          echo "  1. Delete this release and tag"
          echo "  2. Merge changes to main branch"
          echo "  3. Create a new release targeting 'main' branch"
          exit 1
        fi
    - name: Verify version matches release tag
      run: |
        # Install toml parser (works with Python 3.10)
        pip install toml
        
        # Extract version from pyproject.toml with error handling
        PACKAGE_VERSION=$(python -c "
import sys
import toml
try:
    with open('pyproject.toml', 'r') as f:
        config = toml.load(f)
    version = config.get('project', {}).get('version')
    if not version:
        print('ERROR: Could not find project.version in pyproject.toml', file=sys.stderr)
        sys.exit(1)
    print(version)
except FileNotFoundError:
    print('ERROR: pyproject.toml not found', file=sys.stderr)
    sys.exit(1)
except Exception as e:
    print(f'ERROR: Failed to read version from pyproject.toml: {e}', file=sys.stderr)
    sys.exit(1)
        ")
        
        if [ $? -ne 0 ]; then
          echo "Failed to extract version from pyproject.toml"
          exit 1
        fi
        
        # Extract version from GitHub release tag (remove 'v' prefix if present)
        TAG_VERSION=${GITHUB_REF#refs/tags/}
        TAG_VERSION=${TAG_VERSION#v}
        
        echo "Package version: $PACKAGE_VERSION"
        echo "Release tag: $TAG_VERSION"
        
        if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
          echo "Error: Version mismatch!"
          echo "The version in pyproject.toml ($PACKAGE_VERSION) does not match the release tag ($TAG_VERSION)"
          echo "Please update pyproject.toml version before creating the release."
          exit 1
        fi
        echo "Version check passed!"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Build package
      run: python -m build
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
